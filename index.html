<!DOCTYPE html>
<html>

<head>
    <link rel="icon" sizes="57x57" href="./src/images/naira.svg">
    <title>Income Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito:100,200,300,400,500,600,700" rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top shadow">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./src/images/naira.svg"><span>Income Calculator</span></a>
        </div>
    </nav>
    <div class="container pt-5">
        <div class="row mt-5 pt-5 p-0">
            <div class="col-md-6">
                <div class="col-12">
                    <form id="income-calculator" class="mb-4">
                        <div class="form-group">
                            <label class="mr-sm-2" for="amount">Number of Hours Worked</label>
                            <input required type="number" class="form-control" id="hours"
                                placeholder="Enter hours worked" min="0">
                        </div>
                        <div class="form-group">
                            <label class="mr-sm-2" for="amount">Extra Hours Worked</label>
                            <input required type="number" class="form-control" id="extra-hours"
                                placeholder="Enter extra hours" min="0">
                        </div>
                        <button type="submit" class="btn btn-primary">Get Earnings</button>
                    </form>
                    
                </div>
            </div>
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <span class="card-sub-heading">Ideal Earnings</span>
                                <h2 class="card-title m-0">₦<span id="earnings">0.00</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <span class="card-sub-heading">Overtime Earnings</span>
                                <h2 class="card-title m-0">₦<span id="overtime">0.00</span></h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 mb-5">
                        <div class="card">
                            <div class="card-body">
                                <span class="card-sub-heading">Total earnings</span>
                                <h2 class="card-title m-0">₦<span id="total-earnings">0.00</span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="./src/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
</body>

</html>
